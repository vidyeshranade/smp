<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrambled मराठी Proverbs</title>
  <link rel="stylesheet" href="./css/jquery-ui.css">
  <link rel="stylesheet" href="./css/style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    #sortable { list-style-type: none; margin: 10; padding: 0; width: 450px; }
    #sortable li { margin: 3px 3px 3px 3px; padding: 1px; float: left; width: 100px; height: 90px; font-size: 4em; text-align: center; }

	<script src="js/unicode.js"></script>

</head> 
<body>
<div id="header">
  <form>
    <div class="w3-container">
      <label for="specificWord">Type/ paste word in मराठी; then choose from the generated list</label>
      <input id="specificWord"><span> and Click Show Proverb. Read and understand the Clue. Now drag tiles to put in correct order</span>
      <hr>
      <a href="https://scrambledmarathiproverbs1.onrender.com/api/proverbs/create" title= "If your proverb is not found then, Add" class="w3-bar-item w3-button w3-right" target="_blank">Add New Proverb</a>
      <a href="https://dictation.io/speech" title= "Use for Voice Typing" class="w3-bar-item w3-button w3-right" target="_blank">Dictation</a>
      <a href="https://vishwakosh.marathi.gov.in/30636/" title= "विशेष लेख - मराठी म्हणी व वाक्प्रचार, डॉ.अशोक रा. केळकर" class="w3-bar-item w3-button w3-right" target="_blank">FYI</a>
    </div>

    <input type="hidden" id="specificWord-id">
  </form>
</div>
<br>
  <p id="englishClue"></p>
  <br>
  </div>

  <div id="Show-wrapper">
    <!-- show buttons will be appended here -->
    <button id="showByIDbtn" class="w3-btn w3-blue"  style="width:41%" >Show Proverb</button>
    <br>
    <br>
    <button id="showFirstLastbtn" class="w3-btn w3-grey  w3-centered" style="width:41%" >Show First and Last</button>
    <br>
    <br>
    <button id="showAnswerbtn"  class="w3-btn w3-lime"  style="width:41%" >Show Answer</button>
    <br>
    <br>
  </div>

  <div>
    <ul id="sortable">
    </ul> 
  </div>
  <br>
  <br>
